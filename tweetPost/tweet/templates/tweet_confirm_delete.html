{% extends "layout.html" %}

{% block title %}Tweet{% endblock %}

{% block content %} 

<h1 class="text-center mt-4">Are you sure that you want to delete the tweet ?</h1>

<form method="post">
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    {% csrf_token %}
</form>

{% endblock %}
